<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegasus Ground Station</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/png" href="./images/logo.png">    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="icon" type="image/png" href="/public/images/logo.png">  
    -->

</head>

<body>
    <div id="ground-station">
        <header id="header">
            <img src="images/logo.png" alt="Logo Pegasus" width="100">
            <h1 id="header-text">Pegasus Ground Station</h1>
        </header>
        
        <main id="main-box">

            <div id="dashboard">
                <div class="chart-container" id="chart-co2">
                    <canvas id="co2Chart"></canvas>
                </div>
                <div class="chart-container" id="chart-pressure">
                    <canvas id="pressureChart"></canvas>
                </div>
                <div class="chart-container" id="chart-altitude">
                    <canvas id="altitudeChart"></canvas>
                </div>
                <div class="chart-container" id="chart-temperature">
                    <canvas id="temperatureChart"></canvas>
                </div>
                <div class="chart-container" id="chart-speed">
                    <canvas id="speedChart"></canvas>
                </div>
                <div class="chart-container" id="chart-acceleration">
                    <canvas id="accelerationChart"></canvas>
                </div>
            </div>

            <aside id="status-panel">
                <div id="connection-status">
                    <span id="status-text">Conexión</span>
                    <div id="status-indicators">
                        <span class="status-light" id="status-red"></span>
                        <span class="status-light" id="status-yellow"></span>
                        <span class="status-light" id="status-green"></span>
                    </div>
                </div>
                <div id="latency">LATENCIA<span id="latency-value">120 ms</span></div>
                <div id="timer">00:00</div>

                <button id="init-mision">Iniciar</button>
                <button id="reconection">Reconectar</button>
            </aside>

        </main>
        
        
        
        <section id="panel">
            <div id="data-panel">
                <div id="column1">
                    <div class="sensor-data">
                        <span>CO₂    :</span> <span id="co2-value">1000 ppm</span>
                    </div>
                    <div class="sensor-data">
                        <span>Presión    :</span> <span id="pressure-value">101325 Pa</span>
                    </div>
                    <div class="sensor-data">
                        <span>Temperatura   :</span> <span id="temperature-value">20°C</span>
                    </div>
                    <div class="sensor-data">
                        <span>Ángulo    :</span> <span id="angulo-value">10°</span>
                    </div>
                </div>

                <div id="column2">
                     
                    <div class="section">
                        <span class="title">Velocidad (ejes):</span>
                        <div class="data">
                            <div class="box">x : 5 m/s</div>
                            <div class="box">y : 7 m/s</div>
                            <div class="box">z : 20 m/s</div>
                        </div>
                    </div>
                    
                    <div class="section">
                        <span class="title">Aceleración (ejes):</span>
                        <div class="data">
                            <div class="box">x : 1 m/s²</div>
                            <div class="box">y : 0.5 m/s²</div>
                            <div class="box">z : 9.81 m/s²</div>
                        </div>
                    </div>
                    
                    <div class="section">
                        <span class="title">GPS:</span>
                        <div class="data">
                            <div class="box">Latitud : 0</div>
                            <div class="box">Longitud: 0</div>
                            <div class="box">Altitud: 0</div>
                        </div>
                    </div>

                </div>
            </div>
            <div id="buttons-panel">
                <button id="info-btn">Información</button>
                <button id="settings-btn" onclick="location.href='options.html'">Ajustes</button>
                <button id="end-mission-btn">Finalizar misión</button>
            </div>
        </section>
        
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
